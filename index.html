<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">BattleShips</h1>
    <h2 id="turn">
        <p class="message"></p>
        <p class="dots"></p>
    </h2>
    <div id="board">
        <div class="items_wrapper">
            <h3 id="player_one_name">Player 1</h3>
            <div class="bords_wrapper">
                <div id="player_one_ships_stat">
                    <img  id="ship_1_1" class="cell_1 ship" src="/images/1_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_1_2" class="cell_1 ship" src="/images/1_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_1_3" class="cell_1 ship" src="/images/1_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_1_4" class="cell_1 ship" src="/images/1_cell_ship.png" alt="3cell_ship">

                    <img  id="ship_2_1" class="cell_2 ship" src="/images/2_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_2_2" class="cell_2 ship" src="/images/2_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_2_3" class="cell_2 ship" src="/images/2_cell_ship.png" alt="3cell_ship">

                    <img  id="ship_3_1" class="cell_3 ship" src="/images/3_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_3_2" class="cell_3 ship" src="/images/3_cell_ship.png" alt="3cell_ship">
                    <img  id="ship_3_3" class="cell_3 ship" src="/images/3_cell_ship.png" alt="3cell_ship">

                    <img  id="ship_4" class="cell_4 ship" src="/images/4_cell_ship.jpg" alt="4cell_ship">
                </div>
                <div id="player_one_board" class=""></div>
            </div>
        </div>
        <div class="items_wrapper">
            <h3 id="player_two_name">Player 2</h3>
            <div class="bords_wrapper two">
                <div id="player_two_ships_stat"></div>
                <div id="player_two_board"></div>
            </div>
        </div>
    </div>
    <div id="modal" class="hidden">Switching the player turn...</div>
    <div class="ships_examples"></div>
</body>
<script src="./app.js"></script>
</html>
